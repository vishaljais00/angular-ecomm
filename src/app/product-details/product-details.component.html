<div class="row product-details" *ngIf="productDetail">
    <div class="col col-sm-6">
        <img class="product-image" src="{{productDetail.product_url}}" alt="">
    </div>
    <div class="col col-sm-6">
        <div class="details">
            <h1>{{productDetail.product_name}}</h1>
            <h3>Price: {{productDetail.product_price}}</h3>
            <div>
                Color: 
                <h5 [style.backgroundColor] = "productDetail.product_color" class="product-color">
                </h5>
            </div>
            <h6>Category: {{productDetail.category}}</h6>
            <h6>Description: {{productDetail.description}}</h6>
            <button *ngIf="!removeCarts" class="form-button" (click)="AddtoCart()">Add to Cart</button>
            <button *ngIf="removeCarts" class="form-button" (click)="removeCart(productDetail.id)">Remove From Cart</button>
            <button class="form-button">Buy Now</button>
            <div class="quantity-group">
                <button [disabled]="productQuantity < 1" (click)="handleQuantity('min')" >-</button>
                <input type="text" [value] = 'productQuantity' />
                <button (click)="handleQuantity('max')">+</button>
            </div>
        </div>
    </div>
</div>
